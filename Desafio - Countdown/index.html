<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header></header>
  <main>
    <div id="cronometer-container">
      <h2>Pronto para lançar em...</h2>
      <h3><span>Dias</span><span>Horas</span><span>Minutos</span><span>Segundos</span></h3>
      <div id="watch"></div>
      <p>Inscreva-se para saber mais sobre o lançamento</p>
      <button id="submitBtn" onClick="openModal()">Inscreva-se</button>
    </div>
    <div id="logo-container"><img src="https://static.vecteezy.com/ti/vetor-gratis/p3/14433836-foguete-com-fogo-isolado-no-fundo-branco-gratis-vetor.jpg" alt="Rocket image"></div>
  </main>
  <footer></footer>
  <div id="submitModal" class="modal">
    <div class="modal-content">
      <button class="close" onClick="closeModal()">&times;</button>
      <h2>Inscreva-se</h2>
      <form id="submitForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" required><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" required><br>
        <button onClick="submitForm()">Enviar</button>
      </form>
    </div>
  </div>
  <script src="./script.js"></script>
</body>
</html>
