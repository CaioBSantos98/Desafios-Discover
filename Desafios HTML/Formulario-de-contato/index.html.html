<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <br>
            <strong><label for="subject">Assunto:</label></strong>
            <select name="" id="subject">
                <option value="Suporte">Suporte</option>
                <option value="Sugestão">Sugestao</option>
                <option value="Reclamação">Reclamação</option>
            </select>
            <br><br>

            <strong><label for="input-name">Nome Completo:</label></strong>
            <br>
            <input type="text" id="input-name" placeholder="Seu nome">
            <br><br>

            <strong><label for="input-email">E-mail:</label></strong>
            <br>
            <input type="email" id="input-email" placeholder="email@seudominio.com">
            <br><br>

            <strong><label for="input-message">Mensagem:</label></strong>
            <br>
            <textarea name="Mensagem" id="input-message" cols="30" rows="10"></textarea>
            <br><br>

            <input type="checkbox" id="agree" name="news-agree" value="agree">
            <label for="agree">Aceito receber novidades por e-mail</label>
            <br><br>

            <button type="submit">Enviar</button>

        </fieldset>
    </form>
</body>
</html>
