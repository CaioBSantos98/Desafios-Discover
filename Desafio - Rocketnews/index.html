<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocketnews</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="logo">
    </header>
    <div class="image-background">
        <img src="./assets/read_news.jpg" alt="Foto de fundo">
    </div>
    <main>
        <div class="text-container">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            <h4>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.</h4>
            <h4>perfeito para se preparar para codar ☕</h4>    
        </div>
        <form action="">
            <fieldset>
                <label for="email">Insira seu e-mail:</label>
                <input id="email" type="email" placeholder="oi@rocketseat.com">
                <button><img src="./assets/send.svg" alt="send-button"></button>
            </fieldset>
        </form>
        <div class="readFirst">
            <a href="#">deixe-me ler primeiro <img src="./assets/arrow-right.png" alt="arrow-right"></a>
        </div>
    </main>
</body>
</html>
