<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <li>
            <strong><a href="https://www.devmedia.com.br/html-doctype/43514" target="_blank">!DOCTYPE html</a></strong>
            <p>&nbsp &nbsp &nbsp Define o tipo de documento como HTML5</p>
        </li>
        <li>
            <strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element" target="_blank">html</a></strong>
            <p>&nbsp &nbsp &nbsp Define um documento HTML</p>
        </li>
        <li>
            <strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank">head</a></strong>
            <p>&nbsp &nbsp &nbsp Container para metadados, título da página, links ...</p>
        </li>
        <li>
            <strong><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank">body</a></strong>
            <p>&nbsp &nbsp &nbsp Corpo do documento</p>
        </li>
    </dl>
</body>
</html>
