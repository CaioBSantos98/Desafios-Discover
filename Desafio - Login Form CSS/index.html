      <h2>Faça seu login</h2>
      <h3>Entre com suas informações de cadastro.</h3>
    </div>
    <form action="">
      <div id="email-container">
        <label for="email">E-mail</label>
        <input id="email" type="email" placeholder="Digite seu e-mail"required>
      </div>
      <div id="password-container">
        <label for="password">Senha</label>
        <input id="password" type="password" placeholder="Digite sua senha"required>
        <button id="showPassword"></button>
        <div id="underpassword-container">
          <div id="remember-container">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" class="checkbox-label">Lembre-me</label>
          </div>
          <a href="">Esqueci minha senha</a>
        </div>
      </div>
      <div id="submit-container">
        <button>Entrar</button>
        <a href="">Não tem uma conta? <strong>Registre-se</strong></a>
      </div>
    </form>
